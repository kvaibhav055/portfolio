<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Vaibhav Sharma</title>
    <link rel="stylesheet" href="contact-me.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="name-logo">Vaibhav Sharma</a>
        <button class="menu-toggle" aria-label="Open menu">
            &#9776; <!-- Hamburger icon -->
        </button>
        <nav class="nav-links">
            <a href="index.html" class="header-anchors">Home</a>
            <a href="about-me.html" class="header-anchors">About Me</a>
            <a href="contact-page.html" class="header-anchors">Contact Me</a>
            <a href="#projects-section" id = "project-header-anchor" class="header-anchors">Projects</a>
            <a href="certificates.html" id = "certificate-header-anchor" class="header-anchors">Verify Certificates</a>
        </nav>
        <input type="text" name="searchBar" id="searchBar" placeholder="Search about me">
    </header>    
    
    <main class="actual-body">
        <section class="contact-section margin-class">
            <h3 class="heading-css">Get in Touch</h3>
            <p>If you have any questions, feel free to reach out. I would love to hear from you!</p>
            <form id="connectForm" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <input type="hidden" name="from_name" value="Website Visitor">
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer-container">
        <p>Created with â™¥ by Vaibhav Sharma</p>
    </footer>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("EdDd_eMFr8T9OQBu0"); // Replace with your EmailJS user ID
    })();

    function sendEmail(e) {
        e.preventDefault();

        const serviceID = "service_ka8gbxl"; // Replace with your EmailJS service ID
        const templateID = "template_ficlb2s"; // Replace with your EmailJS template ID

        emailjs.sendForm(serviceID, templateID, e.target)
            .then(() => {
                alert("Message sent successfully!");
            }, (error) => {
                alert("Oops! Something went wrong.");
                console.error(error);
            });
    }

    document.getElementById("connectForm").addEventListener("submit", sendEmail);
</script>
</html>
